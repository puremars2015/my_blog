<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活潑文青 Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-blue-50 to-purple-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 text-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <h1 class="text-2xl font-bold">我的活潑 Blog</h1>
      <nav class="space-x-4 hidden md:flex">
        <a href="#" class="hover:underline">首頁</a>
        <a href="#articles" class="hover:underline">文章</a>
        <a href="#about" class="hover:underline">關於我</a>
        <a href="#contact" class="hover:underline">聯絡</a>
      </nav>
      <button class="md:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 py-16">
    <div class="container mx-auto text-center px-6">
      <h2 class="text-4xl md:text-5xl font-bold text-gray-800 leading-tight">用色彩記錄你的生活點滴</h2>
      <p class="mt-4 text-gray-700 text-lg">這裡是一個關於夢想與靈感的空間，與你分享我的故事。</p>
      <a href="#articles" class="mt-6 inline-block bg-purple-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-purple-600 transition">閱讀文章</a>
    </div>
  </section>

  <!-- Articles Section -->
  <section id="articles" class="py-16">
    <div class="container mx-auto px-6">
      <h3 class="text-3xl font-bold text-gray-800 text-center">最新文章</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">

        {% for article in articles %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:scale-105 transform transition">
          <img src="{{ url_for('static', filename=article.image) }}" alt="文章圖片" class="w-full h-48 object-cover">
          <div class="p-6">
            <h4 class="text-xl font-bold text-gray-900">{{ article.title }}</h4>
            <p class="mt-2 text-gray-600">{{ article.description }}</p>
            <a href="{{ article.link }}" class="mt-4 inline-block text-{{ article.link_color }}-600 hover:text-{{ article.link_color }}-800">閱讀更多 →</a>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="bg-gradient-to-r from-pink-200 via-blue-200 to-purple-200 py-16">
    <div class="container mx-auto text-center px-6">
      <h3 class="text-3xl font-bold text-gray-800">關於我</h3>
      <p class="mt-4 text-gray-700">我是一個喜歡觀察生活與分享故事的創作者，透過文字與照片記錄生活的點滴。希望在這裡，你也能找到屬於自己的共鳴。</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white py-6">
    <div class="container mx-auto text-center px-6">
      <p>© 2024 我的活潑 Blog. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
