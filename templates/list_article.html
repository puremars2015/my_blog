<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章清單</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-blue-50 to-purple-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 text-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <h1 class="text-2xl font-bold">文章清單</h1>
      <nav class="space-x-4 hidden md:flex">
        <a href="index.html" class="hover:underline">首頁</a>

        <a href="#contact" class="hover:underline">聯絡</a>
      </nav>
    </div>
  </header>

  <!-- Article List Section -->
  <main class="py-16">
    <div class="container mx-auto px-6 bg-white shadow-lg rounded-lg">
      <h2 class="text-3xl font-bold text-gray-800 text-center py-6">文章清單</h2>

      <!-- Article List -->
      <div class="divide-y divide-gray-200">
        <!-- Single Article -->
        <div class="py-4 flex items-center">
          <img src="https://via.placeholder.com/100/FFC0CB" alt="文章圖片" class="w-24 h-24 rounded-lg shadow-lg mr-6">
          <div class="flex-1">
            <h3 class="text-xl font-bold text-gray-900">探索大自然的祕境</h3>
            <p class="text-gray-600 text-sm">記錄一次深山探險的經歷，從清晨到日落，讓人回味無窮。</p>

          </div>
        </div>
        <!-- Single Article -->
        <div class="py-4 flex items-center">
          <img src="https://via.placeholder.com/100/ADD8E6" alt="文章圖片" class="w-24 h-24 rounded-lg shadow-lg mr-6">
          <div class="flex-1">
            <h3 class="text-xl font-bold text-gray-900">一杯咖啡的午後時光</h3>
            <p class="text-gray-600 text-sm">咖啡香與書本的靜謐交織，這是屬於我的一個平靜午後。</p>
            <a href="article-read.html" class="mt-2 inline-block text-blue-600 hover:text-blue-800">閱讀更多 →</a>
          </div>
        </div>
        <!-- Single Article -->
        <div class="py-4 flex items-center">
          <img src="https://via.placeholder.com/100/E6E6FA" alt="文章圖片" class="w-24 h-24 rounded-lg shadow-lg mr-6">
          <div class="flex-1">
            <h3 class="text-xl font-bold text-gray-900">靈感源於每一天的小事</h3>
            <p class="text-gray-600 text-sm">從生活中的小細節，找到創作的靈感，這是我的日常習慣。</p>
            <a href="article-read.html" class="mt-2 inline-block text-pink-600 hover:text-pink-800">閱讀更多 →</a>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div class="py-6 flex justify-center space-x-2">
        <a href="#" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">上一頁</a>
        <a href="#" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600">1</a>
        <a href="#" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">2</a>
        <a href="#" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">3</a>
        <a href="#" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">下一頁</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white py-6 mt-10">
    <div class="container mx-auto text-center px-6">
      <p>© 2024 我的活潑 Blog. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
