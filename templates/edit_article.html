<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>環遊世界的奇妙旅程</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- CKEditor 4 -->
  <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-green-50 to-teal-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-500 via-teal-500 to-green-500 text-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <a href="/"><h1 class="text-2xl font-bold">環遊世界的奇妙旅程</h1></a>
      <nav class="space-x-4 hidden md:flex">
        <a href="/" class="hover:underline">首頁</a>
        <a href="/list_article/1" class="hover:underline">旅遊札記</a>
        <a href="/about" class="hover:underline">關於我</a>
        <a href="/contact" class="hover:underline">聯絡我</a>
        <a href="/calculate" class="hover:underline">旅費計算</a>
      </nav>
    </div>
  </header>

  <!-- Content Section -->
  <section class="py-16">
    <div class="container mx-auto px-6 bg-white shadow-lg rounded-lg">
      <h2 class="text-3xl font-bold text-gray-800 text-center py-6">撰寫新旅遊札記</h2>

      <form class="space-y-6 px-8 py-6">
        <!-- Title Input -->
        <div>
          <label for="title" class="block text-lg font-medium text-gray-700">遊記標題</label>
          <input
            type="text"
            id="title"
            name="title"
            class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:outline-none"
            placeholder="輸入遊記標題"
          >
        </div>

        <!-- Picture Input -->
        <div>
          <label for="picture" class="block text-lg font-medium text-gray-700">旅遊照片</label>
          <input
            type="file"
            id="upload_picture"
            name="upload_picture"
            class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:outline-none"
            placeholder="選擇照片"
          >
        </div>

        <!-- CKEditor Content Input -->
        <div>
          <label for="content" class="block text-lg font-medium text-gray-700">遊記內容</label>
          <textarea
            id="content"
            name="content"
            rows="10"
            class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:outline-none"
            placeholder="在此分享你的旅遊體驗、景點介紹與美食推薦..."></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center">
          <a
            href="/"
            class="inline-block bg-gray-200 text-gray-700 px-6 py-2 rounded-lg shadow hover:bg-gray-300 transition"
          >
            返回
          </a>
          <button
            type="submit"
            onclick="submitForm(event)"
            class="bg-teal-500 text-white px-6 py-2 rounded-lg shadow hover:bg-teal-600 transition"
          >
            儲存遊記
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-500 via-teal-500 to-green-500 text-white py-6 mt-10">
    <div class="container mx-auto text-center px-6">
      <p>© 2024 環遊世界的奇妙旅程. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    function calculateEditorHeight() {
        const viewportHeight = window.innerHeight; // 獲取瀏覽器窗口高度
        const headerHeight = document.querySelector('header').offsetHeight; // 獲取 Header 的高度
        const footerHeight = document.querySelector('footer').offsetHeight; // 獲取 Footer 的高度
        const padding = 40; // 給編輯器周圍預留一些空間
        return viewportHeight - headerHeight - footerHeight - padding;
    }

    // 初始化 CKEditor 並設置動態高度
    CKEDITOR.replace('content', {
        height: calculateEditorHeight() // 根據計算的高度設置
    });

    // 動態更新高度
    window.addEventListener('resize', () => {
        const editor = CKEDITOR.instances.content; // 獲取 CKEditor 實例
        if (editor) {
            editor.resize(editor.container.$.offsetWidth, calculateEditorHeight()); // 更新高度
        }
    });


    function submitForm(event) {
        event.preventDefault(); // 防止表單的默認提交行為

        // 獲取表單資料
        const title = document.getElementById('title').value;
        const content = CKEDITOR.instances.content.getData(); // 使用 CKEditor API 獲取內容

        // 獲取圖片內容
        const picture = document.getElementById('upload_picture');

        if (!picture.files.length) {
          alert('請選擇圖片檔案！');
          return;
        }

        const file = picture.files[0];
        const formData = new FormData();
        formData.append('file', file);
        formData.append('title', title);
        formData.append('content', content);

        // 驗證表單資料
        if (!title || !content) {
            alert('標題與內容皆為必填');
            return;
        }

        // 使用 Axios 發送 POST 請求
        axios.post('/api/create', formData, {
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        })
        .then(response => {
            alert(response.data.message); // 顯示後端返回的訊息
        })
        .catch(error => {
            if (error.response) {
                alert(`錯誤: ${error.response.data.message || '提交失敗'}`);
            } else {
                alert('提交失敗，請稍後再試！');
            }
            console.error('提交錯誤:', error);
        });
    }
 
 

    // 隱藏 CKEditor 的警告訊息

    // 定義一個變數來保存 setInterval 的 ID
    let intervalId = setInterval(() => {
        const warningElement = document.getElementsByClassName('cke_notification cke_notification_warning')[0];
        if (warningElement) {
            warningElement.hidden = true;
        }
    }, 10);

    // 停止該定時事件的函數
    function stopInterval() {
        clearInterval(intervalId); // 停止定時事件
        console.log('Interval stopped');
    }

    // 停止事件的示例：3秒後停止定時器
    setTimeout(stopInterval, 3000);

 </script>

</body>
</html>
