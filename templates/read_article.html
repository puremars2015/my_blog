<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>環遊世界的奇妙旅程</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-green-50 to-teal-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-500 via-teal-500 to-green-500 text-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <a href="/"><h1 class="text-2xl font-bold">環遊世界的奇妙旅程</h1></a>
      <nav class="space-x-4 hidden md:flex">
        <a href="/" class="hover:underline">首頁</a>
        <a href="/list_article/1" class="hover:underline">旅遊札記</a>
        <a href="/about" class="hover:underline">關於我</a>
        <a href="/contact" class="hover:underline">聯絡我</a>
        <a href="/calculate" class="hover:underline">旅費計算</a>
        <a href="/edit_article" class="hover:underline">新增遊記</a>
      </nav>
    </div>
  </header>

  <!-- Article Content -->
  <main class="py-16">
    <div class="container mx-auto px-6 bg-white shadow-lg rounded-lg">
      <!-- Article Header -->
      <div class="py-6 px-8 border-b border-gray-200">
        <h2 class="text-4xl font-bold text-gray-800">{{ title }}</h2>
        <div class="mt-4 flex items-center text-gray-600 space-x-4">
          <span>作者：旅行者 Nguyễn Mi Lan</span>
          <span>|</span>
          <span>發布日期：2024-11-26</span>
        </div>
      </div>

      <!-- Image Section -->
      <div class="py-6 px-8">
        <div class="bg-gray-100 border border-gray-300 rounded-lg overflow-hidden shadow-md">
          <img src="{{img_url}}" alt="旅遊景點照片" class="w-full h-auto">
          <div class="p-4">
            <p class="text-gray-600 text-center">環遊世界的奇妙旅程 - 探索世界各地文化與風景</p>
          </div>
        </div>
      </div>

      <!-- Article Body -->
      <div class="py-6 px-8 text-gray-700 leading-relaxed">
        {{ content | safe }}
      </div>

      <!-- Navigation -->
      <div class="py-6 px-8 flex justify-between items-center border-t border-gray-200">
        <a onclick="history.back()" class="inline-block bg-gray-200 text-gray-700 px-6 py-2 rounded-lg shadow hover:bg-gray-300 transition">
          返回旅遊札記
        </a>
        <!-- <a href="#" class="inline-block bg-teal-500 text-white px-6 py-2 rounded-lg shadow hover:bg-teal-600 transition">
          下一篇旅遊札記 →
        </a> -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-500 via-teal-500 to-green-500 text-white py-6 mt-10">
    <div class="container mx-auto text-center px-6">
      <p>© 2024 環遊世界的奇妙旅程. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
