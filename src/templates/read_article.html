<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>軟體工程師的尋寶之路</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-blue-50 to-purple-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 text-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <a href="/"><h1 class="text-2xl font-bold">軟體工程師的尋寶之路</h1></a>
      <nav class="space-x-4 hidden md:flex">
        <a href="/" class="hover:underline">首頁</a>
        <a href="/list_article/1" class="hover:underline">文章列表</a>
        <a href="/about" class="hover:underline">關於我</a>
        <a href="/contact" class="hover:underline">聯絡我</a>
      </nav>
    </div>
  </header>

  <!-- Article Content -->
  <main class="py-16">
    <div class="container mx-auto px-6 bg-white shadow-lg rounded-lg">
      <!-- Article Header -->
      <div class="py-6 px-8 border-b border-gray-200">
        <h2 class="text-4xl font-bold text-gray-800">{{ title }}</h2>
        <div class="mt-4 flex items-center text-gray-600 space-x-4">
          <span>作者：文青小編</span>
          <span>|</span>
          <span>發布日期：2024-11-26</span>
        </div>
      </div>

      <!-- Image Section -->
      <div class="py-6 px-8">
        <div class="bg-gray-100 border border-gray-300 rounded-lg overflow-hidden shadow-md">
          <img src="{{img_url}}" alt="文章相關圖片" class="w-full h-auto">
          <!-- <div class="p-4">
            <p class="text-gray-600 text-center">圖片說明：這是一張與文章相關的圖片。</p>
          </div> -->
        </div>
      </div>

      <!-- Article Body -->
      <div class="py-6 px-8 text-gray-700 leading-relaxed">
        {{ content | safe }}
      </div>

      <!-- Navigation -->
      <div class="py-6 px-8 flex justify-between items-center border-t border-gray-200">
        <a onclick="history.back()" class="inline-block bg-gray-200 text-gray-700 px-6 py-2 rounded-lg shadow hover:bg-gray-300 transition">
          返回文章列表
        </a>
        <!-- <a href="#" class="inline-block bg-purple-500 text-white px-6 py-2 rounded-lg shadow hover:bg-purple-600 transition">
          下一篇文章 →
        </a> -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white py-6 mt-10">
    <div class="container mx-auto text-center px-6">
      <p>© 2024 軟體工程師的尋寶之路 Blog. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
